<section class="about-section">
    <div class="about-container">
        <h2 class="about-title">{{ .Params.abouttitle }}</h2>
        <div class="about-content">
            {{ range .Params.cards }}
            <div class="about-card">
                <h3>{{ .title }}</h3>
                <p>{{ .content }}</p>
            </div>
            {{ end }}
        </div>
    </div>

    <!-- Copyright Notice -->
    <div class="copyright">
        &copy; {{ now.Format "2006" }} Bradovman. All Rights Reserved.
    </div>
</section>
