<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Sarcastifier</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<script>
  function copy() {
    navigator.clipboard.writeText(document.getElementById("output").innerText)
  }
</script>
<script type="module">
    import init, { sarcastify } from "./internals/sarcastifyer.js";


    init().then(() => {
        document.getElementById("output").innerHTML = sarcastify("and this is the output.")
        changed.addEventListener("input", function () {
            document.getElementById("output").innerText = sarcastify(this.value)
        })
    });


</script>
<div class="split">
  <div style="flex: 0 1 auto; display: flex;">
    <h1>Sarcastifier</h1>
    <button onclick="copy()" style="margin-left: auto">Copy</button>
  </div>
  <textarea class="flex" id="changed" style="resize: none;" placeholder="This is the input."></textarea>
  <code style="max-height: 50vh" class="flex" id="output"> </code>
</div>

<script>

</script>
</body>
</html>
